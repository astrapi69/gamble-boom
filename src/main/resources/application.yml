#
name: gamble-boom
environment: dev

logging:
  level:
    .: debug
    org.springframework: DEBUG
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql: trace
  file:
    name: ${HOME}/logs/gamble-boom.log

server:
  port: 5000

app:
  name: gamble-boom
  dir: ${user.home}/.${app.name}
  db-name: gambleboom
  keystore-filename: keystore.jks
  keystore-password: keystore-pw
  pk-alias: app-priv-key
  signature-algorithm: SHA256withRSA
  db-host: localhost
  db-port: 5432
  db-username: postgres
  db-password: postgres
  db-url-prefix: jdbc:postgresql://

spring:
  main:
    allow-bean-definition-overriding: false
  datasource:
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: ${app.db-url-prefix}${app.db-host}:${app.db-port}/${app.db-name}
    initialization-mode: never
    hikari:
      driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: none
      show_sql: true
      use_sql_comments: true
      format_sql: true
      generate_statistics: false

  flyway:
    enabled: true
    baseline-on-migrate: true
  config:
    activate:
      on-profile: dev
